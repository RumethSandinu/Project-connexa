<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Rates </title>
    <link rel="shortcut icon" href="../static/assets/images/favicon.svg" type="image/svg+xml">
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Style table header */
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
            padding: 8px;
        }

        /* Style table data */
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Alternate row background color */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style button */
        .get-rates-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }

        .get-rates-button:hover {
            background-color: #45a049;
        }
         /* Style search input */
        #searchInput {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease;
        }

        /* Hover effect for search input */
        #searchInput:hover,
        #searchInput:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Discount Rates</h1>
    <input type="text" id="searchInput" onkeyup="searchItem()" placeholder="Search by Item Name">
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price Per KG</th>
                <th>Stock</th>
                <th>Discount Rate</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td class="discount-rate">{{ row[6] }} <button class="get-rates-button" onclick="getRate(this)" data-default-discount="{{ default_discount }}">Get Rate</button></td>
                <td><img src="/static/assets/product-images/{{ row[7] }}" alt="Image" width="100" height="100"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        function searchItem() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Index 1 corresponds to the second column (Item Name)
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
         function getRate(button) {
            // Get the parent cell of the clicked button
            var cell = button.parentNode;

            // Get the default discount value from the data attribute of the button
            var defaultDiscount = button.getAttribute('data-default-discount');

            // Create a new element to display the default discount value
            var defaultDiscountElement = document.createElement('span');
            defaultDiscountElement.textContent = defaultDiscount;

            // Append the default discount value next to the button
            cell.appendChild(defaultDiscountElement);
        }

    </script>
</body>
</html>
