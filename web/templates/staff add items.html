<!DOCTYPE html>
<head>
    <title>Add Vegetables</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Product Code</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Product Name</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Qty</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>
                    <div>
                        <label for="category">Category</label>
                        <input type="text" name="category" id="category">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div>
                        <label for="discountrate">Discount Rate</label>
                        <input type="number" name="discountrate" id="discountrate">
                    </div>

                    <div>
                        <label for="productImage">Product Image</label>
                        <input type="file" name="productImage" id="productImage" accept="image/*">
                        <img id="previewImage" src="#" alt="Preview Image" style="max-width: 100px; max-height: 100px; display: none;">
                    </div>
                    
                
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Discount Rate</th>
                                <th>Product Image</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
