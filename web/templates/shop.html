<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNEXA</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="../static/assets/images/favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="../static/assets/css/main.css">
  <link rel="stylesheet" href="../static/assets/css/home.css">

  <!-- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>


<body>
    <ul class="top-product-list grid-list">

    {% for row in rows %}
    <li class="top-product-item">
      <div class="product-card top-product-card">

        <figure class="card-banner">
          <img src="/static/assets/product-images/{{ row[2] }}" width="100" height="100" loading="lazy" alt="{{ row[2] }}">
          <div class="btn-wrapper">

            <button class="product-btn" aria-label="Add to Wishlist">
              <ion-icon name="heart-outline"></ion-icon>
              <div class="tooltip">Add to Wishlist</div>
            </button>

            <button class="product-btn" aria-label="Quick View">
              <ion-icon name="eye-outline"></ion-icon>
              <div class="tooltip">Quick View</div>
            </button>

          </div>
        </figure>

        <div class="card-content">

          <h3 class="h4 card-title">
            <a>{{ row[0] }}</a> <!-- Clickable link was removed because we are not doing it -->
          </h3>

          <div class="price-wrapper">
            <data class="price" value="{{ row[1] }}">$ {{ row[1] }}</data>
          </div>

          <button class="btn btn-primary">Add to Cart</button>
        </div>

      </div>
    </li>
    {% endfor %}

    </ul>
</body>
